<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="CWaterlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Griffy&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <title>Water Station</title>
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="CWaterlogo.png" alt="">
        </div>

        <div class=navbar>

        <div class="content"><a href="index.html">HOME</a></div>
        <div class="content"><a href="Aboutus.html">ABOUT US</a></div>
        <div class="content"><a href="Contactus.html">CONTACT US</a></div>
        
        </div>
    </nav>

    
    <div class="banner">
        
    <div class="img">
        <img src="banner.png" alt="">
        <div class="p">   
        </div>

        <div class="formcontainer">
            <div class="form">
                <label>First Name:</label>
                <input id="Firstname" type="text" placeholder="Your Name">
            </div>
            

            <div class="form">
                <label>Last Name:</label>
                <input id="Lastname"  type="text" placeholder="Your Last Name">
            </div>

            <div class="form">
                <label>Telephone:</label>
                <input id="number" type="text" placeholder="format: 09093477567"  >
            </div>

            <div class="form">
                <label>Email:</label>
                <input id="Email" type="text" placeholder="sample: Clarkjohnbucog13@gmail.com">
            </div>

            <div class="form">
                <label>Organization:</label>
                <input type="text" id="Organization">
            </div>

            <div class="form">
                <label>Province:</label>
                <select id="Province">
                <option >Davao de Oro </option>
                <option >Davao del Norte</option>
                <option >Davao del Sur</option>
                
                </select>
            </div>

            <div class="form">
                <label>City/Town:</label>
                <select id="City">
                    <option >Tagum City</option>
                    <option >Samal City</option>
                    <option >Panabo City </option>
                </select>
            </div>

            <div class="form">
                <label>Barangay:</label>
                <select id="Barangay">
                    <option >Mankilam</option>
                    <option >La Filipina</option>
                    <option >Canocotan</option>
                </select>
            </div>
            
            <div class="form">
                <label>Street:</label>
                <input type="text" id="Street">
            </div>

            <div class="form">
                <label>Message:</label>
                <textarea type="text" placeholder="write something..." id="Message"></textarea>
            </div>

            <div  id="submit" >
                <button type="submit"onclick="submitclick()">Submit</button>
    </div>
        </div>

</div>
    <footer>        
        <p>copyright(c)2025,C Water</p>
    </footer>
    <script src="ass.js"></script>
</body>
</html>
