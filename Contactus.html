<html lang="en">

<body>
    
    <nav>
        <div class="logo">
            <img src="CWaterlogo.png" alt="">
        </div>

        <div class=navbar>

        <div class="content"><a href="index.html">HOME</a></div>

        <div class="content"><a href="Contactus.html">CONTACT US</a></div>
        
        </div>
    </nav>

    
    <div class="banner">
        
    <div class="img">
        <img src="banner.png" alt="">
        <div class="p">   
        </div>

        <div class="formcontainer">
            <div class="form">
                <label>First Name:</label>
                <input type="text" placeholder="Your Name">
            </div>

            <div class="form">
                <label>Last Name:</label>
                <input type="text" placeholder="Your Last Name">
            </div>

            <div class="form">
                <label>Telephone:</label>
                <input type="text" placeholder="format: 09093477567">
            </div>

            <div class="form">
                <label>Email:</label>
                <input type="text" placeholder="sample: Clarkjohnbucog13@gmail.com">
            </div>

            <div class="form">
                <label>Organization:</label>
                <input type="text" ">
            </div>

            <div class="form">
                <label>Province:</label>

                <option>Select your Province:</option>
                </select>
            </div>

            <div class="form">
                <label>City/Town:</label>
                <select>
                <option>Select your Municipality or City:</option>
                </select>
            </div>

            <div class="form">
                <label>Barangay:</label>
                <select>
                <option>Select your Barangay:</option>
                </select>
            </div>
            
            <div class="form">
                <label>Street:</label>
                <input type="text" ">
            </div>

            <div class="form">
                <label>Message:</label>
                <textarea type="text" placeholder="write something..."></textarea>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
              </div>
        </div>

</div>
